<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f3ee;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #4d2c1e;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    .required {
      font-size: 0.8em;
      color: #c00;
      margin-left: 5px;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
      min-height: 80px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #845c44;
      color: white;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #a17358;
    }
    .output {
      margin-top: 30px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .error {
      color: #c00;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>

  <form id="introForm">
    <label>①ライン名 <span class="required">（※必須）</span>
      <input type="text" id="lineName">
      <div class="error" id="error-lineName"></div>
    </label>

    <label>②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名） <span class="required">（※必須）</span>
      <input type="text" id="location">
      <div class="error" id="error-location"></div>
    </label>

    <label>③当事者からみたあなたの立場 <span class="required">（※必須）</span>
      <input type="text" id="relation">
      <div class="error" id="error-relation"></div>
    </label>

    <label>④当事者の性別 <span class="required">（※必須）</span>
      <input type="text" id="gender">
      <div class="error" id="error-gender"></div>
    </label>

    <label>⑤当事者の年齢（20代前半などでもOK） <span class="required">（※必須）</span>
      <input type="text" id="age">
      <div class="error" id="error-age"></div>
    </label>

    <label>⑥発症年齢、再発回数等 <span class="required">（※必須）</span>
      <input type="text" id="onset">
      <div class="error" id="error-onset"></div>
    </label>

    <label>⑦発症から現在の状況（ざっくりでも盛り沢山でもOK）悩み、相談、気になっていることなど <span class="required">（※必須）</span>
      <textarea id="current"></textarea>
      <div class="error" id="error-current"></div>
    </label>

    <label>⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など <span class="required">（※必須）</span>
      <input type="text" id="medicine">
      <div class="error" id="error-medicine"></div>
    </label>

    <label>⑨PureLight内の所属グループ
      <input type="text" id="group">
    </label>

    <label>⑩所属している地域の家族会（任意）
      <input type="text" id="community">
    </label>

    <button type="button" onclick="confirmData()">確認する</button>
    <button type="button" onclick="resetForm()">やりなおす</button>
  </form>

  <div class="output" id="output"></div>
  <button id="copyButton" style="display:none;" onclick="copyOutput()">LINEに貼り付けるためにコピーする</button>

  <script>
    const fields = [
      { id: "lineName", name: "①ライン名" },
      { id: "location", name: "②お住まいの都道府県/国名" },
      { id: "relation", name: "③当事者からみた立場" },
      { id: "gender", name: "④当事者の性別" },
      { id: "age", name: "⑤当事者の年齢" },
      { id: "onset", name: "⑥発症年齢、再発回数等" },
      { id: "current", name: "⑦現在の状況・悩みなど" },
      { id: "medicine", name: "⑧お薬歴など" }
    ];

    window.onload = () => {
      document.querySelectorAll("input, textarea").forEach(el => {
        const saved = localStorage.getItem(el.id);
        if (saved) el.value = saved;
      });
    };

    function confirmData() {
      let allFilled = true;
      let output = "";

      fields.forEach(f => {
        const el = document.getElementById(f.id);
        let val = el.value.trim();
        if (!val) {
          document.getElementById(`error-${f.id}`).innerText = `${f.name}を入力してください`;
          allFilled = false;
        } else {
          document.getElementById(`error-${f.id}`).innerText = "";
          if (f.id === "age" || f.id === "onset") {
            val = val.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
          }
          output += `${f.name}\n【${val}】\n\n`;
          localStorage.setItem(f.id, el.value);
        }
      });

      const optionalFields = ["group", "community"];
      optionalFields.forEach(id => {
        const val = document.getElementById(id).value.trim();
        const nameMap = {
          group: "⑨PureLight内の所属グループ",
          community: "⑩地域の家族会（任意）"
        };
        output += `${nameMap[id]}\n【${val}】\n\n`;
        localStorage.setItem(id, val);
      });

      output += `❗ご注意❗\n完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。\nノートはご本人でないと削除できません❗`;

      const outputDiv = document.getElementById("output");
      outputDiv.innerText = allFilled ? output : "";
      document.getElementById("copyButton").style.display = allFilled ? "block" : "none";
    }

    function resetForm() {
      document.querySelectorAll("input, textarea").forEach(el => {
        el.value = "";
        localStorage.removeItem(el.id);
      });
      document.getElementById("output").innerText = "";
      document.getElementById("copyButton").style.display = "none";
    }

    function copyOutput() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました！");
      });
    }
  </script>
</body>
</html>
