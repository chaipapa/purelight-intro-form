<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8f0;
      margin: 0;
      padding: 1em;
      color: #333;
    }
    h1 {
      color: #aa4a30;
      font-size: 1.5em;
    }
    label {
      display: block;
      margin: 1em 0 0.2em;
      font-weight: bold;
    }
    small {
      font-size: 0.8em;
      color: #aa4a30;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.7em;
      font-size: 1em;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    textarea {
      height: 5em;
    }
    .buttons {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1em;
    }
    button {
      font-size: 1.2em;
      padding: 1em;
      border: none;
      border-radius: 8px;
      background-color: #ffbb66;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa44;
    }
    .output {
      white-space: pre-wrap;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1em;
      margin-top: 1em;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
    @media (max-width: 600px) {
      button {
        font-size: 1em;
        padding: 0.8em;
      }
    }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>
  <form id="introForm">
    <label>①ライン名（LINEのアカウント名と同じお名前でお願いします）<br><small>（※必須）</small></label>
    <input type="text" id="name">
    
    <label>②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名）<br><small>（※必須）</small></label>
    <input type="text" id="location">

    <label>③当事者からみたあなたの立場<br><small>（※必須）</small></label>
    <input type="text" id="relation">

    <label>④当事者の性別<br><small>（※必須）</small></label>
    <input type="text" id="gender">

    <label>⑤当事者の年齢（20代前半などでもOK）<br><small>（※必須）</small></label>
    <input type="text" id="age">

    <label>⑥発症年齢、再発回数等<br><small>（※必須）</small></label>
    <input type="text" id="onset">

    <label>⑦発症から現在の状況（ざっくりでも盛り沢山でもOK）悩み、相談、気になっていることなど<br><small>（※必須）</small></label>
    <textarea id="status"></textarea>

    <label>⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など<br><small>（※必須）</small></label>
    <input type="text" id="meds">

    <label>⑨PureLight内の所属グループ（基本の家族グループ以外）サブグループ、混合グループ</label>
    <input type="text" id="group">

    <label>⑩所属している地域の家族会（任意）</label>
    <input type="text" id="local">

    <div class="buttons">
      <button type="button" onclick="handleConfirm()">確認する</button>
      <button type="button" onclick="handleReset()">やりなおす</button>
      <button id="copyButton" style="display:none;" onclick="copyToClipboard()">LINEに貼り付けるためにコピーする</button>
    </div>
  </form>
  <div id="output" class="output" style="display:none;"></div>
  <div id="errorMsg" class="error"></div>

  <script>
    const requiredFields = ["name", "location", "relation", "gender", "age", "onset", "status", "meds"];
    const fieldLabels = {
      name: "①ライン名",
      location: "②お住まいの都道府県/国名",
      relation: "③当事者からみた立場",
      gender: "④当事者の性別",
      age: "⑤当事者の年齢",
      onset: "⑥発症年齢、再発回数等",
      status: "⑦現在の状況・悩みなど",
      meds: "⑧お薬歴など",
      group: "⑨PureLight内の所属グループ",
      local: "⑩地域の家族会（任意）"
    };

    const toHalfWidth = str => str.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));

    const handleConfirm = () => {
      let error = "";
      const data = {};
      requiredFields.forEach(id => {
        const val = document.getElementById(id).value.trim();
        if (!val) error += `${fieldLabels[id]}を入力してください\n`;
        data[id] = val;
      });
      if (error) {
        document.getElementById("errorMsg").textContent = error;
        return;
      }

      data.age = toHalfWidth(data.age);
      data.onset = toHalfWidth(data.onset);
      data.group = toHalfWidth(document.getElementById("group").value.trim());
      data.local = document.getElementById("local").value.trim();

      let output = ``;
      Object.keys(fieldLabels).forEach(id => {
        output += `${fieldLabels[id]}\n【${data[id] || ""}】\n\n`;
      });
      output += "❗ご注意❗\n完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。\nノートはご本人でないと削除できません❗";

      document.getElementById("output").textContent = output;
      document.getElementById("output").style.display = "block";
      document.getElementById("copyButton").style.display = "block";
      document.getElementById("errorMsg").textContent = "";
      localStorage.setItem("purelight_form", JSON.stringify(data));
    };

    const handleReset = () => {
      if (!confirm("入力内容を消しても良いですか？")) return;
      document.getElementById("introForm").reset();
      document.getElementById("output").style.display = "none";
      document.getElementById("copyButton").style.display = "none";
      document.getElementById("errorMsg").textContent = "";
      localStorage.removeItem("purelight_form");
    };

    const copyToClipboard = () => {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました");
      });
    };

    window.onload = () => {
      const saved = localStorage.getItem("purelight_form");
      if (saved) {
        const data = JSON.parse(saved);
        Object.keys(data).forEach(id => {
          if (document.getElementById(id)) document.getElementById(id).value = data[id];
        });
      }
    }
  </script>
</body>
</html>
