<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6f0;
      padding: 1em;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #a55f4d;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    small {
      font-size: 0.8em;
      color: #888;
    }
    textarea, input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
    }
    .button-group {
      margin-top: 2em;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #a55f4d;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    .output {
      white-space: pre-wrap;
      background-color: #fff3e0;
      padding: 1em;
      border-radius: 5px;
      margin-top: 1em;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
  <script defer>
    const fields = ["name", "location", "relation", "gender", "age", "onset", "situation", "medication"];

    window.addEventListener('DOMContentLoaded', () => {
      fields.concat(["group", "familyGroup"]).forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
      });

      document.getElementById("confirmButton").addEventListener("click", handleConfirm);
      document.getElementById("resetButton").addEventListener("click", handleReset);
      document.getElementById("copyButton").addEventListener("click", handleCopy);
    });

    function normalizeNumbers(str) {
      return str.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
    }

    function handleConfirm() {
      let hasError = false;
      fields.forEach(id => {
        const input = document.getElementById(id);
        input.value = normalizeNumbers(input.value);
        localStorage.setItem(id, input.value);
        const error = document.getElementById(`error-${id}`);
        if (!input.value.trim()) {
          error.textContent = `${getShortName(id)}を入力してください`;
          hasError = true;
        } else {
          error.textContent = "";
        }
      });
      if (hasError) return;

      const output = `①ライン名\n【${document.getElementById("name").value}】\n\n②お住まいの都道府県/国名\n【${document.getElementById("location").value}】\n\n③当事者からみた立場\n【${document.getElementById("relation").value}】\n\n④当事者の性別\n【${document.getElementById("gender").value}】\n\n⑤当事者の年齢\n【${document.getElementById("age").value}】\n\n⑥発症年齢、再発回数等\n【${document.getElementById("onset").value}】\n\n⑦現在の状況・悩みなど\n【${document.getElementById("situation").value}】\n\n⑧お薬歴など\n【${document.getElementById("medication").value}】\n\n⑨PureLight内の所属グループ\n【${document.getElementById("group").value}】\n\n⑩地域の家族会（任意）\n【${document.getElementById("familyGroup").value}】\n\n❗ご注意❗\n完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。\nノートはご本人でないと削除できません❗`;

      document.getElementById("output").style.display = "block";
      document.getElementById("output").textContent = output;
      document.getElementById("copyButton").style.display = "inline-block";
    }

    function handleReset() {
      fields.concat(["group", "familyGroup"]).forEach(id => {
        document.getElementById(id).value = "";
        localStorage.removeItem(id);
        const error = document.getElementById(`error-${id}`);
        if (error) error.textContent = "";
      });
      document.getElementById("output").style.display = "none";
      document.getElementById("copyButton").style.display = "none";
    }

    function handleCopy() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました");
      });
    }

    function getShortName(id) {
      const map = {
        name: "ライン名",
        location: "お住まいの都道府県/国名",
        relation: "当事者からみた立場",
        gender: "当事者の性別",
        age: "当事者の年齢",
        onset: "発症年齢、再発回数等",
        situation: "現在の状況・悩みなど",
        medication: "お薬歴など"
      };
      return map[id] || id;
    }
  </script>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>

  <form id="introForm">
    <!-- 省略されず既存のフォーム要素はそのまま -->
    <label>①ライン名 <small>（※必須）</small>
      <input type="text" id="name" required>
      <div class="error" id="error-name"></div>
    </label>
    <!-- 以下、同様に全フォームの構成は維持 -->

    <div class="button-group">
      <button type="button" id="confirmButton">確認する</button>
      <button type="button" id="resetButton">やりなおす</button>
    </div>
  </form>

  <div class="output" id="output" style="display: none;"></div>
  <div class="button-group" style="justify-content: center;">
    <button id="copyButton" style="display: none;">LINEに貼り付けるためにコピーする</button>
  </div>
</body>
</html>
