<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fefcf9;
      color: #333;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #704214;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    small {
      font-size: 0.8em;
      color: #d00;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    textarea {
      resize: vertical;
    }
    .buttons {
      margin-top: 1.5em;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 0.5em 1em;
      border: none;
      border-radius: 5px;
      background-color: #a67c52;
      color: white;
      font-weight: bold;
    }
    .output {
      margin-top: 2em;
      background: #fff8e1;
      border: 1px solid #d3b88c;
      padding: 1em;
      border-radius: 10px;
      white-space: pre-wrap;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #d00;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>

  <form id="introForm">
    <label>①ライン名 <small>（※必須）</small>
      <input type="text" id="lineName">
      <div class="error" id="error-lineName"></div>
    </label>

    <label>②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名） <small>（※必須）</small>
      <input type="text" id="location">
      <div class="error" id="error-location"></div>
    </label>

    <label>③当事者からみたあなたの立場 <small>（※必須）</small>
      <input type="text" id="relation">
      <div class="error" id="error-relation"></div>
    </label>

    <label>④当事者の性別 <small>（※必須）</small>
      <input type="text" id="gender">
      <div class="error" id="error-gender"></div>
    </label>

    <label>⑤当事者の年齢 <small>（※必須）</small>
      <input type="text" id="age">
      <div class="error" id="error-age"></div>
    </label>

    <label>⑥発症年齢、再発回数等 <small>（※必須）</small>
      <input type="text" id="onset">
      <div class="error" id="error-onset"></div>
    </label>

    <label>⑦発症から現在の状況（ざっくりでも盛り沢山でもOK）悩み、相談、気になっていることなど <small>（※必須）</small>
      <textarea id="situation" rows="5"></textarea>
      <div class="error" id="error-situation"></div>
    </label>

    <label>⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など <small>（※必須）</small>
      <input type="text" id="meds">
      <div class="error" id="error-meds"></div>
    </label>

    <label>⑨PureLight内の所属グループ（基本の家族グループ以外）サブグループ、混合グループ
      <input type="text" id="group">
    </label>

    <label>⑩所属している地域の家族会（任意）
      <input type="text" id="localGroup">
    </label>

    <div class="buttons">
      <button type="button" onclick="handleConfirm()">確認する</button>
      <button type="button" onclick="handleReset()">やりなおす</button>
    </div>
  </form>

  <div id="output" class="output hidden"></div>
  <button id="copyBtn" class="hidden" onclick="copyOutput()">LINEに貼り付けるためにコピーする</button>

  <script>
    const required = ["lineName", "location", "relation", "gender", "age", "onset", "situation", "meds"];
    const fieldNames = {
      lineName: "①ライン名",
      location: "②お住まいの都道府県/国名",
      relation: "③当事者からみた立場",
      gender: "④当事者の性別",
      age: "⑤当事者の年齢",
      onset: "⑥発症年齢、再発回数等",
      situation: "⑦現在の状況・悩みなど",
      meds: "⑧お薬歴など",
      group: "⑨PureLight内の所属グループ",
      localGroup: "⑩地域の家族会（任意）"
    };

    window.addEventListener('DOMContentLoaded', () => {
      for (const id in fieldNames) {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
      }
    });

    function handleConfirm() {
      let valid = true;
      let output = "";
      for (const id of Object.keys(fieldNames)) {
        const el = document.getElementById(id);
        let value = el.value.trim();
        if (["age", "onset", "group"].includes(id)) {
          value = value.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
        }
        localStorage.setItem(id, value);
        el.value = value;
        document.getElementById("error-" + id)?.classList.add("hidden");
        if (required.includes(id) && !value) {
          document.getElementById("error-" + id).textContent = fieldNames[id] + "を入力してください";
          document.getElementById("error-" + id).classList.remove("hidden");
          valid = false;
        }
        output += `${fieldNames[id]}\n【${value}】\n\n`;
      }
      output += "❗ご注意❗\n完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。\nノートはご本人でないと削除できません❗";
      if (valid) {
        document.getElementById("output").textContent = output;
        document.getElementById("output").classList.remove("hidden");
        document.getElementById("copyBtn").classList.remove("hidden");
      }
    }

    function handleReset() {
      if (confirm("入力内容を消しても良いですか？")) {
        for (const id in fieldNames) {
          document.getElementById(id).value = "";
          localStorage.removeItem(id);
        }
        document.getElementById("output").classList.add("hidden");
        document.getElementById("copyBtn").classList.add("hidden");
      }
    }

    function copyOutput() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました");
      });
    }
  </script>
</body>
</html>
