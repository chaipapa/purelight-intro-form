<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0fdf4;
      color: #333;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #00c300;
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    .required {
      font-size: 0.9em;
      color: red;
      margin-left: 0.5em;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
      box-sizing: border-box;
    }
    .output {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1em;
      white-space: pre-wrap;
      margin-top: 1em;
    }
    button {
      display: block;
      width: 100%;
      padding: 1em;
      margin-top: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #confirmButton {
      background-color: #00c300;
      color: white;
    }
    #resetButton {
      background-color: #ccc;
      color: black;
    }
    #copyButton {
      background-color: #00c300;
      color: white;
      display: none;
    }
    .error {
      color: red;
      margin-top: 0.5em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>

  <div id="form"></div>
  <div class="error" id="error"></div>
  <div class="output" id="output"></div>
  <button id="confirmButton">確認する</button>
  <button id="resetButton">やりなおす</button>
  <button id="copyButton">LINEに貼り付けるためにコピーする</button>

  <script>
    const items = [
      { id: "name", long: "①ライン名（LINEのアカウント名と同じお名前でお願いします）", short: "①ライン名", required: true },
      { id: "location", long: "②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名）", short: "②お住まいの都道府県/国名", required: true },
      { id: "relation", long: "③当事者からみたあなたの立場", short: "③当事者からみた立場", required: true },
      { id: "gender", long: "④当事者の性別", short: "④当事者の性別", required: true },
      { id: "age", long: "⑤当事者の年齢（数字だけを入力してください）", short: "⑤当事者の年齢", required: true },
      { id: "onset", long: "⑥-①発症年齢（数字だけを入力してください）", short: "⑥-①発症年齢", required: true },
      { id: "relapse", long: "⑥-②再発回数（数字だけを入力してください。再発歴がない場合は0を入れてください）", short: "⑥-②再発回数", required: true },
      { id: "status", long: "⑦発症から現在の状況（ざっくりでも盛り沢山でもOK）悩み、相談、気になっていることなど", short: "⑦現在の状況・悩みなど", required: true, multiline: true },
      { id: "meds", long: "⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など", short: "⑧お薬歴など", required: true },
      { id: "group", long: "⑨PureLight内の所属グループ\n（基本の家族グループ以外）サブグループ、混合グループ", short: "⑨PureLight内の所属グループ", required: false },
      { id: "famgroup", long: "⑩所属している地域の家族会（任意）", short: "⑩地域の家族会（任意）", required: false },
    ];

    const form = document.getElementById("form");
    items.forEach(item => {
      const label = document.createElement("label");
      label.htmlFor = item.id;
      label.innerText = item.long;
      if (item.required) {
        const span = document.createElement("span");
        span.className = "required";
        span.innerText = "（※必須）";
        label.appendChild(span);
      }
      const input = item.multiline ? document.createElement("textarea") : document.createElement("input");
      input.id = item.id;
      input.value = localStorage.getItem(item.id) || "";
      if (!item.multiline) input.type = "text";
      form.appendChild(label);
      form.appendChild(input);
    });

    document.getElementById("confirmButton").onclick = () => confirmInput();
    document.getElementById("resetButton").onclick = () => resetForm();
    document.getElementById("copyButton").onclick = () => copyToClipboard();

    function confirmInput() {
      const error = document.getElementById("error");
      const output = document.getElementById("output");
      error.innerText = "";
      output.innerText = "";
      let hasError = false;
      let errorMessages = [];
      let values = {};

      items.forEach(item => {
        const val = document.getElementById(item.id).value.trim();
        localStorage.setItem(item.id, val);
        values[item.id] = val;

        if (item.required && !val) {
          hasError = true;
          errorMessages.push(`${item.short}を入力してください。`);
        }
      });

      if (hasError) {
        error.innerText = errorMessages.join("\n");
        return;
      }

      const age = normalizeNumber(values.age) + "歳";
      const onset = "発症" + normalizeNumber(values.onset) + "歳";
      const relapseNum = parseInt(normalizeNumber(values.relapse));
      const relapse = relapseNum === 0 ? "再発なし" : `再発${relapseNum}回`;
      const status =
`①ライン名
【${values.name}】

②お住まいの都道府県/国名
【${values.location}】

③当事者からみた立場
【${values.relation}】

④当事者の性別
【${values.gender}】

⑤当事者の年齢
【${age}】

⑥発症年齢、再発回数等
【${onset}、${relapse}】

⑦現在の状況・悩みなど
【${values.status}】

⑧お薬歴など
【${values.meds}】

⑨PureLight内の所属グループ
【${normalizeFullWidth(values.group)}】

⑩地域の家族会（任意）
【${values.famgroup}】

❗ご注意❗
完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。
ノートはご本人でないと削除できません❗`;

      output.innerText = status;
      document.getElementById("copyButton").style.display = "block";
    }

    function normalizeNumber(val) {
      return val.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
    }

    function normalizeFullWidth(val) {
      return val.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
    }

    function resetForm() {
      if (!confirm("入力内容を消しても良いですか？")) return;
      items.forEach(item => {
        document.getElementById(item.id).value = "";
        localStorage.removeItem(item.id);
      });
      document.getElementById("error").innerText = "";
      document.getElementById("output").innerText = "";
      document.getElementById("copyButton").style.display = "none";
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(document.getElementById("output").innerText).then(() => {
        alert("コピーしました");
      });
    }
  </script>
</body>
</html>
