<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fdf6f0;
      padding: 1em;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #a55f4d;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1em;
      font-weight: bold;
    }
    small {
      font-size: 0.8em;
      color: #888;
    }
    textarea, input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.3em;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    textarea {
      resize: vertical;
    }
    .button-group {
      margin-top: 2em;
      display: flex;
      justify-content: space-between;
    }
    button {
      padding: 0.7em 1.2em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #a55f4d;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
    .output {
      white-space: pre-wrap;
      background-color: #fff3e0;
      padding: 1em;
      border-radius: 5px;
      margin-top: 1em;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>

  <form id="introForm">
    <label>①ライン名 <small>（※必須）</small>
      <input type="text" id="name" required>
      <div class="error" id="error-name"></div>
    </label>

    <label>②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名） <small>（※必須）</small>
      <input type="text" id="location" required>
      <div class="error" id="error-location"></div>
    </label>

    <label>③当事者からみたあなたの立場 <small>（※必須）</small>
      <input type="text" id="relation" required>
      <div class="error" id="error-relation"></div>
    </label>

    <label>④当事者の性別 <small>（※必須）</small>
      <select id="gender" required>
        <option value="">選択してください</option>
        <option>男性</option>
        <option>女性</option>
        <option>その他</option>
      </select>
      <div class="error" id="error-gender"></div>
    </label>

    <label>⑤当事者の年齢 <small>（※必須）</small>
      <input type="text" id="age" required>
      <div class="error" id="error-age"></div>
    </label>

    <label>⑥発症年齢、再発回数等 <small>（※必須）</small>
      <input type="text" id="onset" required>
      <div class="error" id="error-onset"></div>
    </label>

    <label>⑦発症から現在の状況（ざっくりでも盛り沢山でもOK）悩み、相談、気になっていることなど <small>（※必須）</small>
      <textarea id="situation" rows="4" required></textarea>
      <div class="error" id="error-situation"></div>
    </label>

    <label>⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など <small>（※必須）</small>
      <input type="text" id="medication" required>
      <div class="error" id="error-medication"></div>
    </label>

    <label>⑨PureLight内の所属グループ
      <input type="text" id="group">
    </label>

    <label>⑩所属している地域の家族会（任意）
      <input type="text" id="familyGroup">
    </label>

    <div class="button-group">
      <button type="button" onclick="handleConfirm()">確認する</button>
      <button type="button" onclick="handleReset()">やりなおす</button>
    </div>
  </form>

  <div class="output" id="output" style="display: none;"></div>
  <div class="button-group" style="justify-content: center;">
    <button id="copyButton" style="display: none;" onclick="handleCopy()">LINEに貼り付けるためにコピーする</button>
  </div>

  <script>
    const fields = ["name", "location", "relation", "gender", "age", "onset", "situation", "medication"];

    window.onload = () => {
      fields.concat(["group", "familyGroup"]).forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
      });
    };

    function normalizeNumbers(str) {
      return str.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 65248));
    }

    function handleConfirm() {
      let hasError = false;
      fields.forEach(id => {
        const input = document.getElementById(id);
        input.value = normalizeNumbers(input.value);
        localStorage.setItem(id, input.value);
        const error = document.getElementById(`error-${id}`);
        if (!input.value.trim()) {
          error.textContent = `${getShortName(id)}を入力してください`;
          hasError = true;
        } else {
          error.textContent = "";
        }
      });
      if (hasError) return;

      const output = `①ライン名\n【${name.value}】\n\n②お住まいの都道府県/国名\n【${location.value}】\n\n③当事者からみた立場\n【${relation.value}】\n\n④当事者の性別\n【${gender.value}】\n\n⑤当事者の年齢\n【${age.value}】\n\n⑥発症年齢、再発回数等\n【${onset.value}】\n\n⑦現在の状況・悩みなど\n【${situation.value}】\n\n⑧お薬歴など\n【${medication.value}】\n\n⑨PureLight内の所属グループ\n【${group.value}】\n\n⑩地域の家族会（任意）\n【${familyGroup.value}】\n\n❗ご注意❗\n完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。\nノートはご本人でないと削除できません❗`;

      document.getElementById("output").style.display = "block";
      document.getElementById("output").textContent = output;
      document.getElementById("copyButton").style.display = "inline-block";
    }

    function handleReset() {
      fields.concat(["group", "familyGroup"]).forEach(id => {
        document.getElementById(id).value = "";
        localStorage.removeItem(id);
        document.getElementById(`error-${id}`)?.textContent = "";
      });
      document.getElementById("output").style.display = "none";
      document.getElementById("copyButton").style.display = "none";
    }

    function handleCopy() {
      const text = document.getElementById("output").textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました");
      });
    }

    function getShortName(id) {
      const map = {
        name: "ライン名",
        location: "お住まいの都道府県/国名",
        relation: "当事者からみた立場",
        gender: "当事者の性別",
        age: "当事者の年齢",
        onset: "発症年齢、再発回数等",
        situation: "現在の状況・悩みなど",
        medication: "お薬歴など"
      };
      return map[id] || id;
    }
  </script>
</body>
</html>
