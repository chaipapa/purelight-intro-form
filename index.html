<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", sans-serif;
      padding: 4vw;
      max-width: 800px;
      margin: auto;
      background: #fffaf5;
      color: #333;
      font-size: 4.5vw;
    }
    @media (min-width: 600px) {
      body {
        font-size: 16px;
        padding: 20px;
      }
    }
    h1 {
      background: #f9e3d3;
      padding: 4vw;
      border-radius: 10px;
      text-align: center;
      color: #6b4c3b;
      font-size: 5.5vw;
    }
    @media (min-width: 600px) {
      h1 {
        font-size: 24px;
        padding: 15px;
      }
    }
    label {
      display: block;
      margin-top: 5vw;
      font-weight: bold;
    }
    .note {
      font-size: 0.85em;
      color: #a25f36;
      font-weight: normal;
      margin-left: 5px;
    }
    textarea, input, select, button {
      width: 100%;
      padding: 3.5vw;
      font-size: 4.5vw;
      margin-top: 2vw;
      border: 1px solid #d8cfc4;
      border-radius: 6px;
      background: #fff;
      box-sizing: border-box;
    }
    @media (min-width: 600px) {
      textarea, input, select, button {
        font-size: 16px;
        padding: 10px;
        margin-top: 5px;
      }
    }
    textarea {
      height: 90px;
    }
    #output {
      white-space: pre-wrap;
      background: #f0eee9;
      padding: 4vw;
      margin-top: 5vw;
      border-radius: 10px;
      border: 1px solid #ccc;
    }
    .error {
      color: red;
      margin-top: 2vw;
    }
    button {
      background-color: #f2c29d;
      color: #432c1e;
      border: none;
      margin-top: 5vw;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #f7b78e;
    }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>

  <form id="introForm">
    <label>①ライン名（LINEのアカウント名と同じお名前でお願いします）<span class="note">※必須</span>
      <input type="text" id="lineName">
    </label>
    <label>②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名）<span class="note">※必須</span>
      <input type="text" id="location">
    </label>
    <label>③当事者からみたあなたの立場<span class="note">※必須</span>
      <select id="relationship">
        <option value="">以下から選択してください</option>
        <option value="父親">父親</option>
        <option value="母親">母親</option>
        <option value="こども">こども</option>
        <option value="兄">兄</option>
        <option value="姉">姉</option>
        <option value="弟">弟</option>
        <option value="妹">妹</option>
        <option value="夫">夫</option>
        <option value="妻">妻</option>
        <option value="孫">孫</option>
      </select>
    </label>
    <label>④当事者の性別<span class="note">※必須</span>
      <select id="gender">
        <option value="">以下から選択してください</option>
        <option value="男性">男性</option>
        <option value="女性">女性</option>
        <option value="その他">その他</option>
      </select>
    </label>
    <label>⑤当事者の年齢（20代前半などでもＯＫ）<span class="note">※必須</span>
      <input type="text" id="age">
    </label>
    <label>⑥発症年齢、再発回数等<span class="note">※必須</span>
      <input type="text" id="onset">
    </label>
    <label>⑦発症から現在の状況（ざっくりでも盛り沢山でもＯＫ）悩み、相談、気になっていることなど<span class="note">※必須</span>
      <textarea id="situation"></textarea>
    </label>
    <label>⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など<span class="note">※必須</span>
      <input type="text" id="medication">
    </label>
    <label>⑨PureLight内の所属グループ
      <input type="text" id="groups">
    </label>
    <label>⑩所属している地域の家族会（任意）
      <input type="text" id="regionGroup">
    </label>
    <div class="error" id="errorMessage"></div>
    <button type="button" onclick="generateIntro()">確認</button>
  </form>

  <div id="output"></div>
  <button onclick="copyToClipboard()">クリップボードにコピー</button>

  <script>
    function generateIntro() {
      const fields = ['lineName', 'location', 'relationship', 'gender', 'age', 'onset', 'situation', 'medication'];
      const missing = fields.filter(id => !document.getElementById(id).value.trim());

      if (missing.length > 0) {
        const labels = {
          lineName: '①ライン名',
          location: '②お住まいの都道府県／国名',
          relationship: '③当事者からみた立場',
          gender: '④当事者の性別',
          age: '⑤当事者の年齢',
          onset: '⑥発症年齢、再発回数等',
          situation: '⑦現在の状況・悩みなど',
          medication: '⑧お薬歴など'
        };
        const message = '以下の必須の項目が入力されていません：\n' + missing.map(id => labels[id]).join('\n');
        document.getElementById("errorMessage").innerText = message;
        document.getElementById("output").innerText = '';
        return;
      }

      const intro =
        `①ライン名（LINEのアカウント名と同じお名前でお願いします）\n【${document.getElementById("lineName").value}】\n\n` +
        `②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名）\n【${document.getElementById("location").value}】\n\n` +
        `③当事者からみたあなたの立場\n【${document.getElementById("relationship").value}】\n\n` +
        `④当事者の性別\n【${document.getElementById("gender").value}】\n\n` +
        `⑤当事者の年齢（20代前半などでもＯＫ）\n【${document.getElementById("age").value}】\n\n` +
        `⑥発症年齢、再発回数等\n【${document.getElementById("onset").value}】\n\n` +
        `⑦発症から現在の状況（ざっくりでも盛り沢山でもＯＫ）悩み、相談、気になっていることなど\n【${document.getElementById("situation").value}】\n\n` +
        `⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など\n【${document.getElementById("medication").value}】\n\n` +
        `⑨PureLight内の所属グループ\n【${document.getElementById("groups").value}】\n\n` +
        `⑩所属している地域の家族会（任意）\n【${document.getElementById("regionGroup").value}】\n\n` +
        `❗ご注意❗\n完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。\nノートはご本人でないと削除できません❗`;

      document.getElementById("output").innerText = intro;
      document.getElementById("errorMessage").innerText = '';
    }

    function copyToClipboard() {
      const outputText = document.getElementById("output").innerText;
      navigator.clipboard.writeText(outputText).then(() => {
        alert("コピーしました！");
      });
    }
  </script>
</body>
</html>
