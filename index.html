<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1em;
      background: #fdf6f0;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #6b4226;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    small {
      font-size: 0.8em;
      color: #c00;
    }
    textarea, input, select {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.2em;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      margin: 1em 0.5em 0;
      padding: 0.7em 1em;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      background-color: #f4b183;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #e68a2e;
    }
    .error {
      color: #d00;
      font-size: 0.9em;
    }
    #output {
      white-space: pre-wrap;
      margin-top: 2em;
      background: #fff8ee;
      border: 1px solid #ddd;
      padding: 1em;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>
  <form id="form">
    <label>①ライン名（LINEのアカウント名と同じお名前でお願いします） <small>（※必須）</small>
      <input type="text" id="name" required>
      <div class="error" id="err_name"></div>
    </label>
    <label>②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名） <small>（※必須）</small>
      <input type="text" id="location" required>
      <div class="error" id="err_location"></div>
    </label>
    <label>③当事者からみたあなたの立場 <small>（※必須）</small>
      <input type="text" id="relation" required>
      <div class="error" id="err_relation"></div>
    </label>
    <label>④当事者の性別 <small>（※必須）</small>
      <select id="gender" required>
        <option value="">選んでください</option>
        <option value="男性">男性</option>
        <option value="女性">女性</option>
      </select>
      <div class="error" id="err_gender"></div>
    </label>
    <label>⑤当事者の年齢 <small>（※必須）</small>
      <input type="text" id="age" required>
      <div class="error" id="err_age"></div>
    </label>
    <label>⑥発症年齢、再発回数等 <small>（※必須）</small>
      <input type="text" id="onset" required>
      <div class="error" id="err_onset"></div>
    </label>
    <label>⑦発症から現在の状況（ざっくりでも盛り沢山でもOK）悩み、相談、気になっていることなど <small>（※必須）</small>
      <textarea id="situation" rows="4" required></textarea>
      <div class="error" id="err_situation"></div>
    </label>
    <label>⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など <small>（※必須）</small>
      <input type="text" id="medicine" required>
      <div class="error" id="err_medicine"></div>
    </label>
    <label>⑨PureLight内の所属グループ（基本の家族グループ以外）サブグループ、混合グループ
      <input type="text" id="group">
    </label>
    <label>⑩所属している地域の家族会（任意）
      <input type="text" id="community">
    </label>
    <button type="button" onclick="confirmInput()">確認する</button>
    <button type="button" onclick="resetForm()">やりなおす</button>
  </form>
  <div id="output"></div>
  <script>
    const fields = ["name", "location", "relation", "gender", "age", "onset", "situation", "medicine"];

    window.onload = () => {
      fields.concat(["group", "community"]).forEach(id => {
        document.getElementById(id).value = localStorage.getItem(id) || "";
      });
    };

    function sanitizeNum(str) {
      return str.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
    }

    function confirmInput() {
      let valid = true;
      fields.forEach(id => {
        const el = document.getElementById(id);
        let value = el.value.trim();
        if (id === "age" || id === "onset") value = sanitizeNum(value);
        el.value = value;
        document.getElementById("err_" + id).textContent = value ? "" : `${getShortName(id)}を入力してください`;
        if (!value) valid = false;
      });
      if (!valid) return;

      fields.concat(["group", "community"]).forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value.trim());
      });

      const out =
`①ライン名
【${document.getElementById("name").value}】

②お住まいの都道府県/国名
【${document.getElementById("location").value}】

③当事者からみた立場
【${document.getElementById("relation").value}】

④当事者の性別
【${document.getElementById("gender").value}】

⑤当事者の年齢
【${document.getElementById("age").value}】

⑥発症年齢、再発回数等
【${document.getElementById("onset").value}】

⑦現在の状況・悩みなど
【${document.getElementById("situation").value}】

⑧お薬歴など
【${document.getElementById("medicine").value}】

⑨PureLight内の所属グループ
【${document.getElementById("group").value}】

⑩地域の家族会（任意）
【${document.getElementById("community").value}】

❗ご注意❗
完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。
ノートはご本人でないと削除できません❗`;

      const output = document.getElementById("output");
      output.textContent = out;
      const btn = document.createElement("button");
      btn.textContent = "LINEに貼り付けるためにコピーする";
      btn.onclick = () => {
        navigator.clipboard.writeText(out).then(() => alert("コピーしました"));
      };
      output.appendChild(btn);
    }

    function resetForm() {
      fields.concat(["group", "community"]).forEach(id => {
        localStorage.removeItem(id);
        document.getElementById(id).value = "";
        const errEl = document.getElementById("err_" + id);
        if (errEl) errEl.textContent = "";
      });
      document.getElementById("output").innerHTML = "";
    }

    function getShortName(id) {
      const names = {
        name: "①ライン名",
        location: "②お住まいの都道府県/国名",
        relation: "③当事者からみた立場",
        gender: "④当事者の性別",
        age: "⑤当事者の年齢",
        onset: "⑥発症年齢、再発回数等",
        situation: "⑦現在の状況・悩みなど",
        medicine: "⑧お薬歴など"
      };
      return names[id] || id;
    }
  </script>
</body>
</html>
