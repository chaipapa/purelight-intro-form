<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff8f0;
      padding: 20px;
      color: #333;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      color: #b36b00;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    small {
      font-size: 0.8em;
      color: #b00;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .buttons {
      margin-top: 30px;
    }
    button {
      background-color: #ffa726;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-right: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #fb8c00;
    }
    #result {
      white-space: pre-line;
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>

  <form id="introForm">
    <label>①ライン名（LINEのアカウント名と同じお名前でお願いします）<br><small>（※必須）</small></label>
    <input type="text" id="lineName" required>
    <div class="error" id="error-lineName"></div>

    <label>②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名）<br><small>（※必須）</small></label>
    <input type="text" id="prefecture" required>
    <div class="error" id="error-prefecture"></div>

    <label>③当事者からみたあなたの立場<br><small>（※必須）</small></label>
    <input type="text" id="relation" required>
    <div class="error" id="error-relation"></div>

    <label>④当事者の性別<br><small>（※必須）</small></label>
    <input type="text" id="gender" required>
    <div class="error" id="error-gender"></div>

    <label>⑤当事者の年齢（20代前半などでもOK）<br><small>（※必須）</small></label>
    <input type="text" id="age" required>
    <div class="error" id="error-age"></div>

    <label>⑥発症年齢、再発回数等<br><small>（※必須）</small></label>
    <input type="text" id="onset" required>
    <div class="error" id="error-onset"></div>

    <label>⑦発症から現在の状況（ざっくりでも盛り沢山でもOK）悩み、相談、気になっていることなど<br><small>（※必須）</small></label>
    <textarea id="status" rows="4" required></textarea>
    <div class="error" id="error-status"></div>

    <label>⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など<br><small>（※必須）</small></label>
    <input type="text" id="meds" required>
    <div class="error" id="error-meds"></div>

    <label>⑨PureLight内の所属グループ（基本の家族グループ以外）サブグループ、混合グループ</label>
    <input type="text" id="group">

    <label>⑩所属している地域の家族会（任意）</label>
    <input type="text" id="localgroup">

    <div class="buttons">
      <button type="button" onclick="checkAndPreview()">確認する</button>
      <button type="button" onclick="confirmReset()">やりなおす</button>
    </div>
  </form>

  <div id="result"></div>
  <div class="buttons" id="copyArea" style="display:none;">
    <button onclick="copyToClipboard()">LINEに貼り付けるためにコピーする</button>
  </div>

  <script>
    const fields = [
      { id: 'lineName', label: '①ライン名' },
      { id: 'prefecture', label: '②お住まいの都道府県/国名' },
      { id: 'relation', label: '③当事者からみた立場' },
      { id: 'gender', label: '④当事者の性別' },
      { id: 'age', label: '⑤当事者の年齢' },
      { id: 'onset', label: '⑥発症年齢、再発回数等' },
      { id: 'status', label: '⑦現在の状況・悩みなど' },
      { id: 'meds', label: '⑧お薬歴など' },
      { id: 'group', label: '⑨PureLight内の所属グループ' },
      { id: 'localgroup', label: '⑩地域の家族会（任意）' }
    ];

    window.onload = () => {
      fields.forEach(field => {
        const saved = localStorage.getItem(field.id);
        if (saved) document.getElementById(field.id).value = saved;
      });
    };

    function checkAndPreview() {
      let ok = true;
      fields.forEach(({id, label}, index) => {
        const el = document.getElementById(id);
        const error = document.getElementById(`error-${id}`);
        error.textContent = '';
        let value = el.value.trim();
        if ([4,5,8].includes(index)) value = value.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0)-65248));
        el.value = value;
        localStorage.setItem(id, value);
        if (index < 8 && !value) {
          error.textContent = `${label}を入力してください`;
          ok = false;
        }
      });
      if (!ok) return;
      const r = fields.map(f => `${f.label}\n【${document.getElementById(f.id).value}】\n`).join('\n');
      document.getElementById('result').textContent = r + '\n❗ご注意❗\n完全退会される際はくれぐれも、家族グループ内のノートの削除を忘れないようにしてください。\nノートはご本人でないと削除できません❗';
      document.getElementById('copyArea').style.display = 'block';
    }

    function confirmReset() {
      if (confirm('入力内容を消しても良いですか？')) {
        fields.forEach(f => {
          document.getElementById(f.id).value = '';
          localStorage.removeItem(f.id);
        });
        document.getElementById('result').textContent = '';
        document.getElementById('copyArea').style.display = 'none';
      }
    }

    function copyToClipboard() {
      const text = document.getElementById('result').textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert('コピーしました');
      });
    }
  </script>
</body>
</html>
