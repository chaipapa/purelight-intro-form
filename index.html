
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PureLightの自己紹介作成ツール</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Hiragino Kaku Gothic ProN", sans-serif; padding: 4vw; max-width: 800px; margin: auto; background: #fffaf5; color: #333; font-size: 4.5vw; }
    @media (min-width: 600px) { body { font-size: 16px; padding: 20px; } }
    h1 { background: #f9e3d3; padding: 4vw; border-radius: 10px; text-align: center; color: #6b4c3b; font-size: 5.5vw; }
    @media (min-width: 600px) { h1 { font-size: 24px; padding: 15px; } }
    label { display: block; margin-top: 5vw; font-weight: bold; }
    .note { font-size: 0.85em; color: #a25f36; font-weight: normal; margin-left: 5px; }
    textarea, input[type="text"], button {
      width: 100%;
      padding: 3.5vw;
      font-size: 4.5vw;
      margin-top: 2vw;
      border: 1px solid #d8cfc4;
      border-radius: 6px;
      background: #fff;
      box-sizing: border-box;
    }
    input[type="radio"] { margin-right: 10px; }
    @media (min-width: 600px) {
      textarea, input[type="text"], button { font-size: 16px; padding: 10px; margin-top: 5px; }
    }
    textarea { height: 90px; }
    #output { white-space: pre-wrap; background: #f0eee9; padding: 4vw; margin-top: 5vw; border-radius: 10px; border: 1px solid #ccc; }
    .error { color: red; margin-top: 2vw; }
    button { background-color: #f2c29d; color: #432c1e; border: none; margin-top: 5vw; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #f7b78e; }
  </style>
</head>
<body>
  <h1>PureLightの自己紹介作成ツール</h1>
  <form id="introForm">
    <label>①ライン名（LINEのアカウント名と同じお名前でお願いします）<span class="note">※必須</span>
      <input type="text" id="lineName">
    </label>
    <label>②ご家族（ケアラー）自身のお住まいの都道府県（海外の方は国名）<span class="note">※必須</span>
      <input type="text" id="location">
    </label>
    <label>③当事者からみたあなたの立場<span class="note">※必須</span></label>
    <div>
      <label><input type="radio" name="relationship" value="父親">父親</label>
      <label><input type="radio" name="relationship" value="母親">母親</label>
      <label><input type="radio" name="relationship" value="こども">こども</label>
      <label><input type="radio" name="relationship" value="兄">兄</label>
      <label><input type="radio" name="relationship" value="姉">姉</label>
      <label><input type="radio" name="relationship" value="弟">弟</label>
      <label><input type="radio" name="relationship" value="妹">妹</label>
      <label><input type="radio" name="relationship" value="夫">夫</label>
      <label><input type="radio" name="relationship" value="妻">妻</label>
      <label><input type="radio" name="relationship" value="その他" onclick="toggleOther('relationshipOther', true)">その他</label>
      <input type="text" id="relationshipOther" placeholder="続柄を記入してください" style="display:none;">
    </div>

    <label>④当事者の性別<span class="note">※必須</span></label>
    <div>
      <label><input type="radio" name="gender" value="男性">男性</label>
      <label><input type="radio" name="gender" value="女性">女性</label>
      <label><input type="radio" name="gender" value="その他" onclick="toggleOther('genderOther', true)">その他</label>
      <input type="text" id="genderOther" placeholder="性別を記入してください" style="display:none;">
    </div>

    <label>⑤当事者の年齢（20代前半などでもＯＫ）<span class="note">※必須</span>
      <input type="text" id="age">
    </label>
    <label>⑥発症年齢、再発回数等<span class="note">※必須</span>
      <input type="text" id="onset">
    </label>
    <label>⑦発症から現在の状況（ざっくりでも盛り沢山でもＯＫ）悩み、相談、気になっていることなど<span class="note">※必須</span>
      <textarea id="situation"></textarea>
    </label>
    <label>⑧現在、過去のお薬歴、サプリ、漢方、栄養療法など<span class="note">※必須</span>
      <input type="text" id="medication">
    </label>
    <label>⑨PureLight内の所属グループ
      <input type="text" id="groups">
    </label>
    <label>⑩所属している地域の家族会（任意）
      <input type="text" id="regionGroup">
    </label>
    <div class="error" id="errorMessage"></div>
    <button type="button" onclick="generateIntro()">確認</button>
  </form>
  <div id="output"></div>
  <button onclick="copyToClipboard()">クリップボードにコピー</button>

  <script>
    function toggleOther(id, show) {
      document.getElementById(id).style.display = show ? 'block' : 'none';
    }

    function getSelectedValue(name, otherId) {
      const radios = document.getElementsByName(name);
      for (const radio of radios) {
        if (radio.checked) {
          if (radio.value === "その他") {
            const otherText = document.getElementById(otherId).value.trim();
            return otherText || null;
          }
          return radio.value;
        }
      }
      return "";
    }

    function toHalfWidth(str) {
      return str.replace(/[０-９]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0));
    }

    function generateIntro() {
      const required = ["lineName", "location", "age", "onset", "situation", "medication"];
      const missing = required.filter(id => !document.getElementById(id).value.trim());
      const relationship = getSelectedValue("relationship", "relationshipOther");
      const gender = getSelectedValue("gender", "genderOther");
      if (!relationship) missing.push("relationship");
      if (!gender) missing.push("gender");

      if (missing.length > 0) {
        const labels = {
          lineName: '①ライン名', location: '②住所', relationship: '③立場',
          gender: '④性別', age: '⑤年齢', onset: '⑥発症', situation: '⑦状況', medication: '⑧薬歴'
        };
        document.getElementById("errorMessage").innerText = '以下の必須の項目が入力されていません：\n' + missing.map(m => labels[m] || m).join('\n');
        document.getElementById("output").innerText = '';
        return;
      }

      const intro = 
        `①ライン名\n【${document.getElementById("lineName").value}】\n\n` +
        `②住所\n【${document.getElementById("location").value}】\n\n` +
        `③立場\n【${relationship}】\n\n` +
        `④性別\n【${gender}】\n\n` +
        `⑤年齢\n【${toHalfWidth(document.getElementById("age").value)}】\n\n` +
        `⑥発症\n【${toHalfWidth(document.getElementById("onset").value)}】\n\n` +
        `⑦状況\n【${document.getElementById("situation").value}】\n\n` +
        `⑧薬歴\n【${document.getElementById("medication").value}】\n\n` +
        `⑨所属グループ\n【${document.getElementById("groups").value}】\n\n` +
        `⑩地域の家族会\n【${document.getElementById("regionGroup").value}】\n\n` +
        `❗ご注意❗\n完全退会時は家族グループ内のノート削除をお忘れなく（本人のみ削除可）`;

      document.getElementById("output").innerText = intro;
      document.getElementById("errorMessage").innerText = '';
    }

    function copyToClipboard() {
      navigator.clipboard.writeText(document.getElementById("output").innerText).then(() => {
        alert("コピーしました！");
      });
    }
  </script>
</body>
</html>
